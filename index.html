<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar__logo">
        <a href="#">Unbound</a>
      </div>
    </div>
    <div class="content">
      <div class="content__header">Get started</div>
      <form class="form" action="#" method="#" novalidate>
        <div class="form__group">
          <div class="form__field">
            <label class="form__label" for="first-name">First Name</label>
            <input class="form__input" type="text" id="first-name" name="first-name" autocomplete="given-name" required>
          </div>
          <div class="form__field">
            <label class="form__label" for="last-name">Last Name</label>
            <input class="form__input" type="text" id="last-name" name="last-name" autocomplete="family-name" required>
          </div>
        </div>
        <div class="form__group">
          <div class="form__field">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" type="email" id="email" name="email" autocomplete="email" required>
          </div>
          <div class="form__field">
            <label class="form__label" for="phone-number">Phone Number</label>
            <input class="form__input" type="tel" id="phone-number" name="phone-number" autocomplete="tel" required>
          </div>
        </div>
        <div class="form__group">
          <div class="form__field">
            <label class="form__label" for="password">Password</label>
            <input class="form__input" type="password" id="password" name="password" autocomplete="new-password" required>
          </div>
          <div class="form__field">
            <label class="form__label" for="confirm-password">Confirm Password</label>
            <input class="form__input" type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>
          </div>
        </div>
        <button class="button">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
