<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <form action="#" method="post">
      <div class="section">
        <div class="section__content">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" autocomplete="given-name" required>
        </div>
        <div class="section__content">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" autocomplete="family-name" required>
        </div>
      </div>
      <div class="section">
        <div class="section__content">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
        </div>
        <div class="section__content">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" autocomplete="tel" required>
        </div>
      </div>
      <div class="section">
        <div class="section__content">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required>
        </div>
        <div class="section__content">
          <label for="confirm-password">Confirm Password</label>
          <input type="confirm-password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>
        </div>
      </div>
      <button id="create-account">Create Account</button>
    </form>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
